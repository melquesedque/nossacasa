<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle Financeiro</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background-color: #f0f2f5; display: flex; justify-content: center; padding: 20px; }
        .container { background: white; padding: 25px; border-radius: 10px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); width: 100%; max-width: 450px; }
        h2 { text-align: center; color: #1a73e8; margin-bottom: 20px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: 600; color: #333; }
        input, select { width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 5px; box-sizing: border-box; font-size: 15px; }
        button { width: 100%; padding: 12px; background-color: #1a73e8; color: white; border: none; border-radius: 5px; cursor: pointer; font-size: 16px; font-weight: bold; margin-top: 10px; }
        button:hover { background-color: #1557b0; }
        #status { margin-top: 15px; text-align: center; font-weight: bold; display: none; }
        .link-container {
            text-align: center;
            margin-top: 20px;
            width: 100%;
            max-width: 450px;
        }
        
        .btn-relatorio {
            display: inline-block;
            padding: 10px 20px;
            background-color: #ffffff;
            color: #1a73e8;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            border: 1px solid #1a73e8;
            transition: all 0.3s ease;
        }
        
        .btn-relatorio:hover {
            background-color: #1a73e8;
            color: white;
            box-shadow: 0 2px 8px rgba(26, 115, 232, 0.4);
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Nova Movimenta√ß√£o</h2>
    <form id="formFinanceiro">
        <div class="form-group">
            <label>Descri√ß√£o</label>
            <input type="text" name="descricao" placeholder="Ex: Sal√°rio, Supermercado..." required>
        </div>

        <div class="form-group">
            <label>Valor (R$)</label>
            <input type="number" name="valor" step="0.01" placeholder="0,00" required>
        </div>

        <div class="form-group">
            <label>Tipo de Movimenta√ß√£o</label>
            <select name="tipo" required>
                <option value="" disabled selected>Selecione o tipo</option>
                <option value="Entrada">Entrada</option>
                <option value="Sa√≠da">Sa√≠da</option>
            </select>
        </div>

        <div class="form-group">
            <label>Forma de Pagamento</label>
            <select name="pagamento" required>
                <option value="PIX">PIX</option>
                <option value="Dinheiro">Dinheiro</option>
                <option value="Cart√£o de D√©bito">Cart√£o de D√©bito</option>
                <option value="Cart√£o de Cr√©dito">Cart√£o de Cr√©dito</option>
                <option value="Outro">Outro</option>
            </select>
        </div>

        <button type="submit" id="btnEnviar">Salvar na Planilha</button>
        <div id="status"></div>
    </form>
</div>

<div class="link-container">
    <a href="https://lookerstudio.google.com/reporting/f949c448-9a92-4ba5-b8ca-8a69ca18249f" target="_blank" class="btn-relatorio">
        üìä Relat√≥rio
    </a>
</div>
    
<script>
    // COLE SUA URL DO GOOGLE APPS SCRIPT ABAIXO
    const urlScript = 'https://script.google.com/macros/s/AKfycbx35LVFtwdVAtfVNmeeinDhzhpexTx-vypFZ2udhaYchBqq6hUXRapgIgOQItA59jFe/exec';
    
    const form = document.getElementById('formFinanceiro');
    const status = document.getElementById('status');

    form.addEventListener('submit', e => {
        e.preventDefault();
        status.style.display = 'block';
        status.innerText = 'Enviando...';
        status.style.color = '#666';

        fetch(urlScript, {
            method: 'POST',
            mode: 'no-cors',
            body: new FormData(form)
        })
        .then(() => {
            status.innerText = '‚úÖ Registrado com sucesso!';
            status.style.color = 'green';
            form.reset();
        })
        .catch(error => {
            status.innerText = '‚ùå Erro na conex√£o.';
            status.style.color = 'red';
        });
    });
</script>


    
</body>
</html>
