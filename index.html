<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro Financeiro</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #eef2f3; display: flex; justify-content: center; padding: 40px; }
        .container { background: white; padding: 30px; border-radius: 12px; box-shadow: 0 4px 20px rgba(0,0,0,0.08); width: 100%; max-width: 400px; }
        h2 { text-align: center; color: #2c3e50; margin-bottom: 25px; }
        .form-group { margin-bottom: 18px; }
        label { display: block; margin-bottom: 8px; font-weight: 600; color: #444; }
        input, select { width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 6px; box-sizing: border-box; font-size: 14px; }
        button { width: 100%; padding: 12px; background-color: #007bff; color: white; border: none; border-radius: 6px; cursor: pointer; font-size: 16px; font-weight: bold; transition: 0.3s; }
        button:hover { background-color: #0056b3; }
        #status { margin-top: 15px; text-align: center; font-size: 14px; display: none; }
    </style>
</head>
<body>

<div class="container">
    <h2>Registrar Gasto</h2>
    <form id="meuFormulario">
        <div class="form-group">
            <label>O que comprou?</label>
            <input type="text" name="compra" required>
        </div>

        <div class="form-group">
            <label>Valor (R$)</label>
            <input type="number" name="valor" step="0.01" required>
        </div>

        <div class="form-group">
            <label>Forma de Pagamento</label>
            <select name="pagamento" required>
                <option value="PIX">PIX</option>
                <option value="Dinheiro">Dinheiro</option>
                <option value="Cartão de Débito">Cartão de Débito</option>
                <option value="Cartão de Crédito">Cartão de Crédito</option>
            </select>
        </div>

        <button type="submit" id="btnEnviar">Enviar para Planilha</button>
        <div id="status">Enviando...</div>
    </form>
</div>

<script>
    const urlScript = 'https://script.google.com/macros/s/AKfycbx35LVFtwdVAtfVNmeeinDhzhpexTx-vypFZ2udhaYchBqq6hUXRapgIgOQItA59jFe/exec';
    const form = document.getElementById('meuFormulario');
    const status = document.getElementById('status');

    form.addEventListener('submit', e => {
        e.preventDefault();
        status.style.display = 'block';
        status.innerText = 'Enviando dados...';
        status.style.color = '#666';

        // Envia os dados usando Fetch API
        fetch(urlScript, {
            method: 'POST',
            mode: 'no-cors', // Necessário para evitar erros de redirecionamento do Google
            body: new FormData(form)
        })
        .then(() => {
            status.innerText = '✅ Registrado com sucesso!';
            status.style.color = 'green';
            form.reset();
        })
        .catch(error => {
            status.innerText = '❌ Erro ao enviar.';
            status.style.color = 'red';
            console.error('Erro!', error.message);
        });
    });
</script>

</body>
</html>
